<!DOCTYPE html>
<html ng-app="fnv">
    <head>
        <title>Fruit and Veggies</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
        <script src="js/fruits_and_veggies_test.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="MainCtrl">
        <div class="container">
            <h1>Fruit and Veggies</h1>
            <div class="row">
                <div class="col-sm-4">
                    Fruits
                    <div class="well" ng-repeat="item in fruitPool">
                        </button>  {{item}}  <button ng-click="poolFruit()">-></button>
                    </div>
                </div>
                <div class="col-sm-4">
                    Pool
                    <div class="well" ng-repeat="item in both">
                        <button ng-click="fruit()"><-</button>  {{item}}  <button ng-click="veg()">-></button>
                    </div>
                </div>
                <div class="col-sm-4">
                    Vegetables
                    <div class="well" ng-repeat="item in vegPool">
                        <button ng-click="poolVeg()"><-</button>  {{item}} 
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
